<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Site CSS -->
    <link rel="stylesheet" href="/css/site.css">
    <link rel="stylesheet" href="/css/album.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="/css/styles.css" rel="stylesheet"/>
    <script src="/js/updateRatingStars.js"></script>

    <title>Recipes</title>

</head>
<body class = "rating">


<main role="main">

    <section class="jumbotron text-center recipes-header">
        <div class="container">
            <h1 class="jumbotron-heading">Recept</h1>
            <p class="lead">Amme och Jonas Recept!!</p>
            <p>
                <a href="/addrecipe" class="btn btn-primary my-2">Add a recipe</a>
                <a href="/" class="btn btn-secondary my-2">Back to homepage</a>
            </p>
        </div>
    </section>
<!-- class="album py-5 bg-light" -->
    <div class="album py-5 recipes-body">
        <div class="container album-min-size">

            <div class="row">
                <th:block th:each="recipe: ${allRecipes}">

                    <div class="col-md-4">
                        <div class="card mb-4 shadow-sm">
                            <img th:id="${'photo-' + recipe.ID}" th:src="'/recipes_photos/' + ${recipe.ID} + '/thumbnails/' + ${recipe.PROFILE_PICTURE}"
                                 width="100%" height="225" alt = "Photo of recipe" onerror="this.src='../assets/img/recipes_icon.png'">
                            <div class="card-body recipes-card">
                                <p class="card-text">
                                <span th:id="name" class="card-text-title" th:text="${recipe.NAME}"></span>
                                <p class = "rating">
                                <div class="stars-outer">
                                    <div th:id ="${'inner-star-' + recipe.ID}" class="stars-inner" th:style = "${'width: ' + recipe.RATING}"></div>
                                </div>

                                <script th:inline="javascript">
                                    updateRatingStars([[${recipe}]]);

                                </script>

                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a th:href="@{/recipes/see/{id}(id = ${recipe.ID})}" class="btn btn-primary">View</a>
                                        <a th:href="@{/recipes/edit/{id}(id = ${recipe.ID})}" class="btn btn-outline-secondary">Edit</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </th:block>
            </div>
        </div>
    </div>

</main>


<footer class="bg-light py-3">
    <div class="container px-4 px-lg-5">
        <div class="small text-center text-muted">Copyright &copy; 2022 - JONAS Ã… AMME!</div>
    </div>
</footer>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="/js/jquery/jquery.slim.min.js"></script>
<script src="/js/popperjs/popper.min.js"></script>
<script src="/js/bootstrap/bootstrap.min.js	"></script>


</body>
</html>
