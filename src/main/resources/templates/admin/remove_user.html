<!DOCtype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Remove user</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>


    <link rel="stylesheet" href="/css/form-style.css">
    <link href="/css/styles.css" rel="stylesheet"/>

</head>

<body class="wine-body">

<div class="signupSection" id="signupSection">
    <div class="info wine-left-form">
        <p class="backButton">
            <a href="/admin/home" class="btn btn-primary my-2">Back</a>
        </p>
    </div>
    <form id="form" action="#" method="POST" class="signupForm wine-card" name="signupform" th:object="${user}">

        <h2>Remove user</h2>

        <div>
            <label for="username">user: </label>
            <select class="inputFields" id="username" name="username" th:field="*{username}">
                <option th:each="p : ${users}" th:value="${p}" th:text="${p}"></option>
            </select>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div id="submit">
            <input type="submit" id="submit-btn" name="submit" alt="Submit" value="Submit">
        </div>
    </form>
</div>

</body>

</html>
