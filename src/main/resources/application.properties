
server.port=8080

spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=JonasAmme;encrypt=true;trustServerCertificate=true
spring.datasource.username=JonasAmmeUser
spring.datasource.password=ammebest
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql = true
spring.servlet.multipart.max-file-size=10MB
